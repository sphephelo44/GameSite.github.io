<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>rock paper scissors</title>
  <link rel="stylesheet" href="rps.css">
</head>
<body>
  <header>
    <nav>
      <h4 class="title">rock paper scissors</h4>
      <div class="score">
        <p class="player">
          player:<span class="player-score"> 0</span>
        </p>
        <p class="computer">
          computer:<span class="computer-score"> 0</span>
        </p>
      </div>
    </nav>
    <a class="home" href="./index">home</a>
  </header>
  <main>
    <div class="wrapper">
      <div class="game-content">
        <h1 class="content" id="player-display">player:</h1>
        <h1 class="content" id="computer-display">computer:</h1>
        <h1 class="content" id="result-display">result:</h1>
      </div>
      <div class="game-controls">
        <span class="btn" id="rock">rock</span>
        <span class="btn" id="paper">paper</span>
        <span class="btn" id="scissors">scissors</span>
      </div>
      <div class="btn-div">
        <button class="restart-btn">restart</button>
      </div>
    </div>
  </main>
  <footer>
    <h4>&copy sphephelo ngobese</h4>
  </footer>
  <script type="text/javascript" src="rps.js">
  </script>
</body>
</html>
